version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build -- --configuration production
  artifacts:
    baseDirectory: dist/quien-presta-web/browser   # <--- EXACTAMENTE COMO TU BUILD
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*